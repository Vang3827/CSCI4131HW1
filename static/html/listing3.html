<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  <title>Auto Auction</title>
  <script defer src="/bid.js">
  </script>
</head>

<body>
  <form action="gallery" method="get" class="topnav">
    <a href="/">About</a>
    <a href="/gallery">Gallery</a>
    <input name="query" type="search" placeholder="Search..">
    <select name="category" id="cars">
      <option>None</option>
      <option value="small">Small</option>
      <option value="truck">Truck</option>
      <option value="suv">SUV</option>
    </select>
    <input type="submit" value="Submit">
  </form>
  <h1>Toyota Tundra</h1>
  <div>
    <div class="row">
      <div class="column">
        <img
          src="https://images.unsplash.com/photo-1621993202323-f438eec934ff?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Toyota Image">
      </div>
      <div class="column">
        <div class="bidColumn">
          <div class="bids">
            <p class="bidword">Bids</p>
            <input id = "btnButton" class="bidButton" type="button" value="Place Bid" />
          </div>
          <form id="bidInput" data-id="1">
            <label for="nameinput">Your name:</label>
            <br>

            <input type="text" id="nameinput" name="nameinput" placeholder="Name here">
            <br>

            <label for="amount">Amount</label>
            <br>

            <input type="number" id="amount" name="Amount" placeholder="Amount here" min="1,000"><br>
            <input type="submit" id="submit" value="Submit">

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="4" cols="30" placeholder="Comments here"></textarea>
          </form>
          <div id = "bidContainer">
            <div class="bidDiv">
              <p class="top">yodaMan</p>
              <p class="top">$17,551</p>
              <p class="bot">I should say something

              </p>
            </div>
            <div class="bidDiv">
              <p class="top">CarGuy</p>
              <p class="top">$12,713</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
